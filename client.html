<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <title>Printer Client - Danh s√°ch m√°y in</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {

        .controls {

        .printer-item.selected {

        }

        .printer-item {

        .printer-item::before {

            top: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .printer-name {

            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .printer-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .printer-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .printer-status.online {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .printer-status.offline {
            background: #ffebee;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .logs {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs h3 {

            color: #333;
        }

        .log-item {

        .log-time {

        }

        @media (max-width: 768px) {

            }

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñ®Ô∏è Printer Management Client</h1>
            <p>Qu·∫£n l√Ω v√† theo d√µi danh s√°ch m√°y in</p>
            <div id="connectionStatus" class="status disconnected">
                ‚ùå Ch∆∞a k·∫øt n·ªëi
            </div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button id="getAllDevices" class="btn btn-primary">
                    üìã L·∫•y danh s√°ch m√°y in
                </button>
                <button id="refreshList" class="btn btn-secondary">
                    üîÑ L√†m m·ªõi
                </button>
                <button id="clearLogs" class="btn btn-secondary">
                    üóëÔ∏è X√≥a logs
                </button>
            </div>

            <div class="print-section" style="margin-top: 20px; text-align: center;">
                <div class="print-controls">
                    <input type="text" id="printText" placeholder="Nh·∫≠p n·ªôi dung c·∫ßn in..."
                        style="padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; width: 300px; margin-right: 10px; font-size: 1rem;">
                    <button id="printBtn" class="btn btn-primary" disabled>
                        üñ®Ô∏è In
                    </button>
                </div>
                <div id="selectedPrinter" style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                    Ch∆∞a ch·ªçn m√°y in
                </div>
            </div>
        </div>

        <div class="content">
            <h2>üìã Danh s√°ch m√°y in</h2>
            <div id="printerList" class="printer-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                    </svg>
                    <h3>Ch∆∞a c√≥ m√°y in n√†o</h3>
                    <p>Nh·∫•n "L·∫•y danh s√°ch m√°y in" ƒë·ªÉ t·∫£i danh s√°ch</p>
                </div>
            </div>

            <div class="logs">
                <h3>üìù Logs ho·∫°t ƒë·ªông</h3>
                <div id="logsList"></div>
            </div>
        </div>
    </div>

    <script>
        // K·∫øt n·ªëi socket
        const socket = io();

        // Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const printerList = document.getElementById('printerList');
        const logsList = document.getElementById('logsList');
        const getAllDevicesBtn = document.getElementById('getAllDevices');
        const refreshListBtn = document.getElementById('refreshList');
        const clearLogsBtn = document.getElementById('clearLogs');
        const printBtn = document.getElementById('printBtn');
        const printText = document.getElementById('printText');
        const selectedPrinterDiv = document.getElementById('selectedPrinter');

        // Bi·∫øn l∆∞u tr·ªØ
        let printers = [];
        let logs = [];
        let selectedPrinter = null;

        // H√†m th√™m log
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('vi-VN');
            const log = {
                message,
                type,
                timestamp
            };
            logs.unshift(log);

            // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng logs
            if (logs.length > 50) {
                logs = logs.slice(0, 50);
            }

            updateLogsDisplay();
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã logs
        function updateLogsDisplay() {
            logsList.innerHTML = logs.map(log => `
                <div class="log-item">
                    <div class="log-time">${log.timestamp}</div>
                    <div>${log.message}</div>
                </div>
            `).join('');
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'status connected';
                connectionStatus.innerHTML = '‚úÖ ƒê√£ k·∫øt n·ªëi';
            } else {
                connectionStatus.className = 'status disconnected';
                connectionStatus.innerHTML = '‚ùå Ch∆∞a k·∫øt n·ªëi';
            }
        }

        // Ch·ªçn m√°y in
        function selectPrinter(printer, index) {
            selectedPrinter = printer;

            // C·∫≠p nh·∫≠t UI
            document.querySelectorAll('.printer-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-printer-index="${index}"]`).classList.add('selected');

            // C·∫≠p nh·∫≠t th√¥ng tin m√°y in ƒë√£ ch·ªçn
            selectedPrinterDiv.innerHTML = `‚úÖ ƒê√£ ch·ªçn: ${printer.name || `M√°y in ${index + 1}`}`;
            selectedPrinterDiv.style.color = '#4CAF50';

            // K√≠ch ho·∫°t n√∫t in
            printBtn.disabled = false;

            addLog(`‚úÖ ƒê√£ ch·ªçn m√°y in: ${printer.name || `M√°y in ${index + 1}`}`, 'success');
        }

        // Hi·ªÉn th·ªã danh s√°ch m√°y in
        function displayPrinters(printerData) {
            if (!printerData || printerData.length === 0) {
                printerList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                        </svg>
                        <h3>Kh√¥ng t√¨m th·∫•y m√°y in</h3>
                        <p>Kh√¥ng c√≥ m√°y in n√†o ƒë∆∞·ª£c t√¨m th·∫•y trong h·ªá th·ªëng</p>
                    </div>
                `;
                return;
            }

            printerList.innerHTML = printerData.map((printer, index) => {
                const isOnline = Math.random() > 0.3;
                return `
                    <div class="printer-item" data-printer-index="${index}" onclick="selectPrinter(printers[${index}], ${index})">
                        <div class="printer-name">
                            üñ®Ô∏è ${printer.name || `M√°y in ${index + 1}`}
                        </div>
                        <div class="printer-details">
                            <div><strong>ID:</strong> ${printer.id || 'N/A'}</div>
                            <div><strong>Lo·∫°i:</strong> ${printer.type || 'Kh√¥ng x√°c ƒë·ªãnh'}</div>
                            <div><strong>V·ªã tr√≠:</strong> ${printer.location || 'Kh√¥ng x√°c ƒë·ªãnh'}</div>
                            <div><strong>IP:</strong> ${printer.ip || 'N/A'}</div>
                        </div>
                        <div class="printer-status ${isOnline ? 'online' : 'offline'}">
                            ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Socket events
        socket.on('connect', () => {
            updateConnectionStatus(true);
            addLog('‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng ƒë·∫øn server', 'success');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            addLog('‚ùå M·∫•t k·∫øt n·ªëi ƒë·∫øn server', 'error');
        });

        // Nh·∫≠n danh s√°ch m√°y in t·ª´ server
        socket.on('response_printer_list', (data) => {
            addLog(`üìã Nh·∫≠n ƒë∆∞·ª£c danh s√°ch thi·∫øt b·ªã: ${JSON.stringify(data)}`, 'info');

            // X·ª≠ l√Ω d·ªØ li·ªáu m√°y in
            if (Array.isArray(data)) {
                printers = data;
            } else if (data && typeof data === 'object') {
                // N·∫øu data l√† object, chuy·ªÉn th√†nh array
                printers = Object.values(data);
            } else {
                printers = [];
            }

            displayPrinters(printers);
            addLog(`üìä Hi·ªÉn th·ªã ${printers.length} m√°y in`, 'success');
        });

        // Nh·∫≠n c·∫≠p nh·∫≠t t·∫•t c·∫£ thi·∫øt b·ªã
        socket.on('update_all_device', (data) => {
            addLog(`üîÑ C·∫≠p nh·∫≠t thi·∫øt b·ªã: ${JSON.stringify(data)}`, 'info');
            // X·ª≠ l√Ω d·ªØ li·ªáu c·∫≠p nh·∫≠t
            if (Array.isArray(data)) {
                printers = data;
                displayPrinters(printers);
                addLog(`üìä C·∫≠p nh·∫≠t ${printers.length} m√°y in`, 'success');
            }
        });

        // Nh·∫≠n k·∫øt qu·∫£ th·ª±c thi l·ªánh in
        socket.on('execute_print_job', (data) => {
            addLog(`üñ®Ô∏è Th·ª±c thi l·ªánh in: ${JSON.stringify(data)}`, 'info');

            if (data.success) {
                addLog(`‚úÖ In th√†nh c√¥ng: ${data.message || 'L·ªánh in ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω'}`, 'success');
            } else {
                addLog(`‚ùå L·ªói in: ${data.error || 'C√≥ l·ªói x·∫£y ra khi in'}`, 'error');
            }
        });

        // Event listeners
        getAllDevicesBtn.addEventListener('click', () => {
            addLog('üì§ G·ª≠i y√™u c·∫ßu l·∫•y danh s√°ch thi·∫øt b·ªã...', 'info');
            socket.emit('request_printer_list', { request: 'get_all_printers', timestamp: Date.now() });
        });

        refreshListBtn.addEventListener('click', () => {
            addLog('üîÑ L√†m m·ªõi danh s√°ch...', 'info');
            socket.emit('broadcast_all_devices', { request: 'refresh_printers', timestamp: Date.now() });
        });

        clearLogsBtn.addEventListener('click', () => {
            logs = [];
            updateLogsDisplay();
            addLog('üóëÔ∏è ƒê√£ x√≥a t·∫•t c·∫£ logs', 'info');
        });

        // Event listener cho n√∫t in
        printBtn.addEventListener('click', () => {
            const textToPrint = printText.value.trim();

            if (!textToPrint) {
                addLog('‚ùå Vui l√≤ng nh·∫≠p n·ªôi dung c·∫ßn in', 'error');
                return;
            }

            if (!selectedPrinter) {
                addLog('‚ùå Vui l√≤ng ch·ªçn m√°y in tr∆∞·ªõc khi in', 'error');
                return;
            }

            // T·∫°o d·ªØ li·ªáu in
            const printData = {
                printer: selectedPrinter,
                content: textToPrint,
                timestamp: Date.now(),
                request_type: 'print_text'
            };

            socket.emit('request_print_job', printData);
            addLog(`üñ®Ô∏è ƒê√£ g·ª≠i l·ªánh in ƒë·∫øn m√°y in: ${selectedPrinter.name || 'M√°y in ƒë√£ ch·ªçn'}`, 'info');
            addLog(`üìÑ N·ªôi dung: "${textToPrint}"`, 'info');

            // X√≥a n·ªôi dung sau khi in
            printText.value = '';
        });

        // Kh·ªüi t·∫°o
        addLog('üöÄ Client ƒë√£ kh·ªüi t·∫°o, ƒëang k·∫øt n·ªëi...', 'info');

        // T·ª± ƒë·ªông l·∫•y danh s√°ch thi·∫øt b·ªã khi k·∫øt n·ªëi
        socket.on('connect', () => {
            setTimeout(() => {
                getAllDevicesBtn.click();
            }, 1000);
        });
    </script>
</body>

</html>
